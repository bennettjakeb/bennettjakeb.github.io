      <section id="town">

    <script>
    var header = document.querySelector('header');
    var section = document.querySelector('section');
    var requestURL = 'https://byui-cit230.github.io/weather/data/towndata.json';
    var request = new XMLHttpRequest();
    request.open('GET', requestURL);
    request.responseType= 'json';
    request.send();
    request.onload= function(){
        var town = request.response;
        showTown(town);
    }

    function showTown(jsonObj) {
  var cities = jsonObj['towns'];
      
  for (var i = 0; i < cities.length;i++) {

    if(cities[i].name == "Preston" || cities[i].name == "Soda Springs" || cities[i].name == "Fish Haven"){

    var myArticle = document.createElement('article');
    var myH2 = document.createElement('h2');
    var myPara1 = document.createElement('p');
    var myPara2 = document.createElement('p');
    var myPara3 = document.createElement('p');
    var myPara4 = document.createElement('p');
    var myImg = document.createElement('img');

    
    if (cities[i].name == "Preston") {
                myImg.setAttribute('src', 'https://visitfremantle.assets-be.digital/images/article/Weather-and-Climate/Weather-and-climate-iStock_000016004318Medium.jpg');
                myImg.setAttribute('alt', 'Preston');
            } 
            
            else if (cities[i].name == "Soda Springs") {
                myImg.setAttribute('src', 'https://visitfremantle.assets-be.digital/images/article/Weather-and-Climate/Weather-and-climate-iStock_000016004318Medium.jpg');
                myImg.setAttribute('alt', 'Soda Springs');
            } 
            
            else if (cities[i].name == "Fish Haven") {
                myImg.setAttribute('src', 'https://visitfremantle.assets-be.digital/images/article/Weather-and-Climate/Weather-and-climate-iStock_000016004318Medium.jpg');
                myImg.setAttribute('alt', 'Fish Haven');
            }
    

    myH2.textContent = cities[i].name;
    myPara1.textContent = 'Motto: ' + cities[i].motto;
    myPara2.textContent = 'Year Founded: ' + cities[i].yearFounded;
    myPara3.textContent = 'Population: ' + cities[i].currentPopulation;
    myPara4.textContent = 'Annual Rainfall: ' + cities[i].averageRainfall + '"';
        

    myArticle.appendChild(myH2);
    myArticle.appendChild(myPara1);
    myArticle.appendChild(myPara2);
    myArticle.appendChild(myPara3);
    myArticle.appendChild(myPara4);
    myArticle.appendChild(myImg);
    

    section.appendChild(myArticle);
  }
  }
}

    </script>
